<html>
	<head>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all.css' %}">
	</head>

	<body>
		<center>
			<form method = 'POST' action='/updatetakes/{{takes.id}}'>
				{% csrf_token %}
				<div class='container'>
				<br>
				<div class='form-group row'>
					<label class='col-sm-1 col-form-label'></label>
					<div class='col-sm-4'>
					<h3>Update Details</h3>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Emp Id:</label>
					<div class='col-sm-4'>
						<input type='text' name='empid' id='empid' required maxlength='10' value='{{takes.emp}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Leave Id:</label>
					<div class='col-sm-4'>
						<input type='text' name='lid' id='lid' required maxlength='10' value='{{takes.l}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Leave Taken Date:</label>
					<div class='col-sm-4'>
						<input type='text' name='tdate' id='tdate' required maxlength='10' value='{{takes.t_date}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Leave Return Date:</label>
					<div class='col-sm-4'>
						<input type='text' name='retdate' id='retdate' required maxlength='10' value='{{takes.t_retdate}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Leaves Available:</label>
					<div class='col-sm-4'>
						<input type='text' name='avail' id='avail' required maxlength='3' value='{{takes.l_available}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'></label>
					<div class='col-sm-4'>
						<button type="submit" class"btn btn-success">Update</button>
					</div>
				</div>

			</form>
		</center>
	</body>
</html>
