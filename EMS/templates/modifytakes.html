<!DOCTYPE html>
<html>

        <head>
                <title>Modify Page</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all.css' %}">

        </head>
<body>
        <h1>Takes</h1>
	<center>
		<table class='table table-striped table-bordered table-sm' width='100%'>
		<thead class='thead-dark'>
		<tr>
			<th>t_id</th>
			<th>t_date</th>
			<th>t_retdate</th>
			<th>leave_available</th>
			<th>emp_id</th>
			<th>leave_id</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		{% for us in userdata %}
			<tr>
				<td>{{ us.id }}</td>
				<td>{{ us.t_date }}</td>
				<td>{{ us.t_retdate }}</td>
				<td>{{ us.l_available }}</td>
				<td>{{ us.emp_id }}</td>
				<td>{{ us.l_id }}</td>
				<td>
					<a href="/edittakes/{{us.id}}">Edit </a>
					<a href="/deletetakes/{{us.id}}">Delete</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
		</table>
	</center>

</body>
</html>
