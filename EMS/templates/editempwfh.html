<html>
	<head>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all.css' %}">
	</head>

	<body>
		<center>
			<form method = 'POST' action='/updateempwfh/{{emp_wfh.id}}'>
				{% csrf_token %}
				<div class='container'>
				<br>
				<div class='form-group row'>
					<label class='col-sm-1 col-form-label'></label>
					<div class='col-sm-4'>
					<h3>Update Details</h3>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Emp Id:</label>
					<div class='col-sm-4'>
						<input type='text' name='empid' id='empid' required maxlength='10' value='{{emp_wfh.emp}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Emp Salary:</label>
					<div class='col-sm-4'>
						<input type='text' name='empsal' id='empsal' required maxlength='10' value='{{emp_wfh.wfh_salary}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'></label>
					<div class='col-sm-4'>
						<button type="submit" class"btn btn-success">Update</button>
					</div>
				</div>

			</form>
		</center>
	</body>
</html>
