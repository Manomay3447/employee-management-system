<html>
	<head>
		{% load static %}
		<link rel="stylesheet" href="{% static 'all.css' %}">
	</head>

	<body>
		<center>
			<form method = 'POST' action='/updateproject/{{project.id}}'>
				{% csrf_token %}
				<div class='container'>
				<br>
				<div class='form-group row'>
					<label class='col-sm-1 col-form-label'></label>
					<div class='col-sm-4'>
					<h3>Update Details</h3>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Project Description</label>
					<div class='col-sm-4'>
						<input type='text' name='pdesc' id='pdesc' required maxlength='20' value='{{project.p_description}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>Department Id:</label>
					<div class='col-sm-4'>
						<input type='text' name='deptid' id='deptid' required maxlength='10' value='{{project.dept}}'/>
					</div>
				</div>
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'></label>
					<div class='col-sm-4'>
						<button type="submit" class"btn btn-success">Update</button>
					</div>
				</div>

			</form>
		</center>
	</body>
</html>
