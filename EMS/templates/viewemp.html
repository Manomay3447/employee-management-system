<!DOCTYPE html>
<html>

        <head>
                <title>View Page</title>
 		{% load static %}
		<link rel="stylesheet" href="{% static 'all.css' %}">

        </head>
<body>
        <h1>Employee</h1>
	<center>
		<table class='table table-striped table-bordered table-sm' width='100%'>
		<thead class='thead-dark'>
		<tr>
			<th>emp_id</th>
			<th>emp_name</th>
			<th>emp_contact_no</th>
			<th>emp_address</th>
			<th>emp_designation</th>
			<th>dept_id</th>
		</tr>
		</thead>
		<tbody>
		{% for us in userdata %}
			<tr>
				<td>{{ us.id }}</td>
				<td>{{ us.emp_name }}</td>
				<td>{{ us.emp_contact_no }}</td>
				<td>{{ us.emp_address }}</td>
				<td>{{ us.emp_designation }}</td>
				<td>{{ us.dept_id }}</td>
			</tr>
		{% endfor %}
		</tbody>
		</table>
	</center>

</body>
</html>
